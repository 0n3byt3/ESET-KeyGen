name: Create Shadow Release

on:
  workflow_dispatch:
  
jobs:
  duplicate:
    runs-on: ubuntu-latest

    steps:
      - name: Get Latest Release—Ñ
        id: get_latest_release
        run: |
          response=$(curl -s -H "Authorization: token YOUR_GITHUB_TOKEN" "https://api.github.com/repos/rzc0d3r/ESET-KeyGen/releases/190722785")
          echo "$response" | jq -r '.assets[].browser_download_url'
